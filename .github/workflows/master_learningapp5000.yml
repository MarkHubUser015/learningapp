name: Build and Deploy .NET 8 to Azure Web App

on:
  push:
    branches: [ "main" ]   # change if you deploy from a different branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # linux runner is fine for .NET
    defaults:
      run:
        working-directory: WebApp01   # <-- change if your .csproj is elsewhere

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./WebApp01.csproj

      - name: Build (Release)
        run: dotnet build ./WebApp01.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish ./WebApp01.csproj -c Release -o ../publish --no-build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: learningapp5000        # <-- exact name in Azure
          # slot-name: production               # optional, if you use slots
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./publish
